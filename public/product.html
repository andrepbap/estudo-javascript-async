<!DOCTYPE html>
<html lang="en">
<head>
  <title>Produto Exemplo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 id="name"></h3>
      <img id="img" class="img-fluid"/>
    </div>
    <div class="col-md-6">
      <p id="description"></p>
      <p id="price"></p>
      <h2>Vendedor</h2>
      <div class="row" style="margin: 20px 0px 20px 0px">
        <div class="col-md-2">
          <img id="sellerAvatar" class="img-fluid rounded-circle" style="max-width: 50px"/>
        </div>
        <div class="col-md-10">
          <p id="sellerName"></p>
        </div>
      </div>
      <p id="sellerDescription"></p>
    </div>
  </div>
</div>

<script src="js/ProductDAO.js"></script>
<script src="js/SellerDAO.js"></script>
<script src="js/ProductController.js"></script>
<script>
    let productController = new ProductController();
    productController.getProduct(1, 100);
</script>

</body>
</html>
